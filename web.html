<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Self-Appraisal Form</title>
    <link rel="stylesheet" href="webs.css">
</head>
<body>
    <header>
        <h1>Faculty Self-Appraisal</h1>
    </header>

    <section class="form-section">
        <form action="#" method="post" id="appraisalForm">
            <div class="form-group">
                <label for="facultyName">Full Name:</label>
                <input type="text" id="facultyName" name="facultyName" required>
            </div>

            <div class="form-group">
                <label for="employeeCode">Employee Code:</label>
                <input type="text" id="employeeCode" name="employeeCode" required>
            </div>

            <div class="form-group">
                <label for="researchPublications">Research Publications (if any):</label>
                <textarea id="researchPublications" name="researchPublications" placeholder="List your research publications here..."></textarea>
            </div>

            <div class="form-group">
                <label for="eventsParticipation">Event Participation:</label>
                <textarea id="eventsParticipation" name="eventsParticipation" placeholder="Mention events you participated in..."></textarea>
            </div>

            <div class="form-group">
                <label for="seminarsConducted">Seminars Conducted:</label>
                <textarea id="seminarsConducted" name="seminarsConducted" placeholder="Details of seminars you've conducted..."></textarea>
            </div>

            <div class="form-group">
                <label for="projectsHandled">Projects Handled:</label>
                <textarea id="projectsHandled" name="projectsHandled" placeholder="Details of projects handled..."></textarea>
            </div>

            <div class="form-group">
                <label for="lecturesDelivered">Lectures Delivered:</label>
                <textarea id="lecturesDelivered" name="lecturesDelivered" placeholder="Details of lectures delivered..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Appraisal</button>
        </form>
    </section>
</body>
</html>
